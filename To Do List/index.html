<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h2>To-Do List</h2>
    <form id="taskForm">
        <label for="newTaskInput">Tambah tugas:</label>
        <input type="text" id="newTaskInput" placeholder="Nama tugas" required>
        <label for="taskDuration">Durasi (menit):</label>
        <input type="number" id="taskDuration" placeholder="Durasi (menit)" required>
        <button type="button" onclick="tambahTugas()">Tambah</button>
    </form>
    <ul id="tasks"></ul>
    <script src="index.js"></script>
</body>
</html>
